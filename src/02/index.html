<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <main class="h-screen bg-gray-300">
      <div
        class="container h-screen flex text-center items-center justify-center"
      >
        <div class="space-y-8">
          <h1 class="text-2xl tracking-widest">Counter</h1>
          <div id="value" class="text-5xl">0</div>
          <div class="button-container space-x-2">
            <button
              class="btn w-[100px] py-3 rounded-lg border border-blue-400 decrease"
            >
              -
            </button>
            <button
              class="btn w-[100px] py-3 rounded-lg border border-blue-400 reset"
            >
              0
            </button>
            <button
              class="btn w-[100px] py-3 rounded-lg border border-blue-400 increase"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
